name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/pages.yml"
      - "README.md"
      - "CHANGELOG.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Install conventional-changelog-cli
        run: bun install -g conventional-changelog-cli

      - name: Generate changelog
        id: changelog
        run: |
          # generate changelog text into a file and set step output
          changelog=$(conventional-changelog -p angular -i CHANGELOG.md -s -r 0 --context "")
          echo "$changelog" > "$GITHUB_WORKSPACE/changelog.md"
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: |
            changelog.md
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    needs: generate-changelog
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download changelog artifact
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: docs/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build documentation
        run: bun run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: none

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
